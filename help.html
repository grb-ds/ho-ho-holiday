<h1>Hello you, Lord of the ring fan!</h1>

<div class="modal fade" id="modalForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content shadow">
            <div class="modal-header">
                <h5 class="modal-title">Please tell us your name and send us a  question or a feedback about our game</h5>
                
                    <span aria-hidden="true"></span>
                </button>
            </div>
            <div class="modal-body bg-image" style="background-image: url()">
                <form id="inputs" class="needs-validation" novalidate="">
                    <div class="form-group mx-2 mb-3">
                        <label for="firstname">First Name</label>
                        <input type="text" class="form-control" id="firstname" placeholder="First name" required="">
                        <br><br>
                    </div>
                    <div class="form-group mx-2">
                        <label for="lastname">Last Name</label>
                        <input type="text" class="form-control" id="lastname" placeholder="Last name" required="">
                        <br><br>
                        <label for="email">email</label>
                        <input type="text" class="form-control" id="email" placeholder="Email" required="">
                        <br><br>
                        <label for="your message">Your message</label>
                        
                        <textarea rows="4" cols="50" name="comment"placeholder="Type your message here and submit" ></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer
                            text-14">
                <button id="submit" type="submit" class="btn btn-primary" data-toggle="modal" data-target="#modalForm">Submit</button>
            </div>
        </div>
    </div>
</div>
